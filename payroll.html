<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll System</title>
    <link rel="stylesheet" href="payroll.css">
</head>
<body>
    <header>
        <h1><a href="index.html">HOME</a></h1>
    
        <button class="menu-button" onclick="toggleMenu()">â˜°</button>
        
        <nav id="menu" class="menu">
            <a href="convert.html">Conversion</a>
            <a href="factorial.html">Factorial, Sum and Average Calculator</a>
            <a href="income.html">Income Tax Calculator</a>
            <a href="payroll.html" class="payroll-head">Payroll Calculator</a>
        </nav>
    </header>
    <div class="container">
        <h1>Payroll Calculator</h1>
        <form id="addEmployeeForm">
            <input type="text" id="employeeName" placeholder="Employee Name" required>
            <input type="number" id="daysWorked" placeholder="Days Worked" required>
            <input type="number" id="dailyRate" placeholder="Daily Rate" required>
            <input type="number" id="deduction" placeholder="Deduction Amount" required>
            <button type="submit">Add Employee</button>
        </form>
        <div class="delete-form">
            <label for="deleteLineNumber">Enter Line No. to Delete:</label>
            <input type="number" id="deleteLineNumber" min="1" required>
            <button id="delEmployee">Delete Employee</button>
        </div>
        <div class="tableContainer">
            <table id="payrollTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Employee Name</th>
                        <th>Days Worked</th>
                        <th>Daily Rate</th>
                        <th>Gross Pay</th>
                        <th>Deduction Amount</th>
                        <th>Net Pay</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="payroll.js"></script>
</body>
</html>
